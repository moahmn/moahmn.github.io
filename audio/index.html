<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>moahmn audio</title>
<link href="styles/daab9d8df922ff1469200a27be08f98c.css" rel="stylesheet"></head>
<body>
	 
 
		<div class="c-audio-wrapper" >
			<div class="container clearfix" id="audioContainer">
				<audio id="customizeAudio" src=""></audio>
				<section>
					<div class="c-audio-menu" id="audioMenuSection">
						<div class="container clearfix">
							<div class="l">
								<header>
									<h5></h5>
								</header>
								<div style="overflow:hidden;height:271px;">
									<div class="c-audio-l-content" style="color:#fff;">歌词完善中...</div>
								</div>
							</div>
							<div class="r">
								<header class="clearfix">
									<nav class="r-header-nav" id="cListTitle">
										<ul>
											<li class="active"><a href="javascript:void(0)">播放列表</a></li>
										</ul>
									</nav>
									<div class="r-header-operate">
										<i class="close" title="关闭"></i>
									</div>
								</header>
								
								<div class="c-audio-r-content" id="listContent">
									<section>
									<nav><ul id="audioPlayList"><li id="cFirstList"><span class="sn">歌名</span><span class="sern">歌手</span><span class="st">时长</span></li></ul>
									</nav>
									</section>
									<section class="c-rbi-wrapper" style="display:none">
										<nav>
											<ul id="cAnchorList"></ul>
										</nav>
										
									</section>
									<div class="bar"></div>
								</div>
 
							</div>
						</div>
					</div>
				</section>
				<section class="c-audio-controller">
					<div class="c-audio-layout clearfix">
						<div class="c-audio-switch">
							<i class="prev" id="audioPrev"></i>
							<i class="play" id="audioPlay"></i>
							<i class="next" id="audioNext"></i>
						</div>
						<div class="c-audio-sImg c-user-select">
							<img src="./src/images/common/music.png" alt="">
						</div>
						<div class="c-audio-control">
							<p class="c-user-select c-song-name"></p>
							<p class="c-user-select c-songer-name"></p>
							<div class="c-audio-line">
								<div class="b-line">
									<div class="s-line" id="audioMoveLine">
										<div class="s-line-pos">
											<span id="audioMoveLinePointer"></span>
										</div>
									</div>
								</div>
								<em id="audioCurrentTime">00:00</em><em id="audioDuration">/00:00</em>
							</div>
						</div>
						<div class="c-operate-icon c-user-select">
							<i class="voice" id="voiceIcon"></i>
						</div>
						<div class="c-voice-wrapper">
							<div id="cVoiceLine">
								<div class="c-v-out-line"></div>
								<div class="c-v-inner-line">
									<div class="pos">
										<span id="voicePointer"></span>
									</div>
								</div>
							</div>
						</div>
						 
						<div class="c-audio-mark">
							<i class="cycle" id="PlayOrderBtn" title="列表循环"></i>
						</div>
					</div>
				</section>	
			</div>
		</div>

<script type="text/javascript" src="scripts/main.js"></script></body>
</html>
